<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> <!-- Fixed static file linking -->
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="{{ url_for('index') }}">Home</a></li> <!-- Fixed route linking -->
      </ul>
    </nav>
  </header>

  <main>
    <section id="studentForm">
      <h2>Student Registration</h2>
      <form method="POST" action="{{ url_for('student') }}"> <!-- Flask route used for action -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="rollNumber">Roll Number:</label>
        <input type="text" id="rollNumber" name="roll" required><br>

        <label for="course">Course:</label>
        <select id="course" name="course" required>
          <option value="C">C - ₹2000</option>
          <option value="C++">C++ - ₹3000</option>
          <option value="Python">Python - ₹40000</option>
          <option value="JavaScript">JavaScript - ₹50000</option>
        </select><br>

        <label for="mobileNumber">Mobile Number:</label>
        <input type="text" id="mobileNumber" name="mobile" required><br>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
</body>
</html>
