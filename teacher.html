<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> <!-- Correct static file linking -->
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="{{ url_for('index') }}">Home</a></li> <!-- Correct route linking for home -->
      </ul>
    </nav>
  </header>

  <main>
    <section id="login">
      <h2>Teacher Login</h2>
      {% if error %}
        <p style="color: red;">{{ error }}</p> <!-- Display error message if exists -->
      {% endif %}
      <form method="POST" action="{{ url_for('teacher') }}"> <!-- Flask route dynamically used for form action -->
        <label for="username">ID:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="submit">Login</button>
      </form>
    </section>
  </main>
</body>
</html>
